<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarwar A. Sajib</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Lora", serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    .container {
      max-width: 800px;
      width: 95%;
      padding: 2rem 1rem;
      text-align: left;
      flex: 1;
    }

    /* Header */
    header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      position: relative;
    }
    header .menu {
      align-self: flex-end;
      margin-bottom: 1rem;
    }
    header h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin: 0;
      color: #1a1a1a;
    }

    /* Menu */
    .menu button {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: #1a1a1a;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .menu button:hover {
      color: #4a4a4a;
    }
    .menu-content {
      display: none;
      position: absolute;
      right: 0;
      top: 2rem;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      min-width: 120px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .menu-content a {
      display: block;
      padding: 0.7rem 1rem;
      color: #1a1a1a;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .menu-content a:hover {
      background: #f5f5f5;
    }
    .menu:hover .menu-content {
      display: block;
    }

    /* About section */
    .about {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      margin: 1.5rem 0;
      padding: 1rem;
    }
    .about img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #e0e0e0;
      transition: transform 0.3s ease;
    }
    .about img:hover {
      transform: scale(1.05);
    }
    .about-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }
    .about-info a {
      color: #2c5282;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .about-info a:hover {
      color: #4a4a4a;
      text-decoration: underline;
    }

    /* Divider line */
    .divider {
      border-top: 1px solid #e0e0e0;
      margin: 1.5rem 0;
    }

    /* Certifications */
    .certs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1.2rem;
      justify-items: center;
      padding: 1rem;
	  margin-bottom: 20px;
    }
    .certs img {
      height: 110px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .certs img:hover {
      transform: scale(1.1);
    }

    /* Contact */
    .contact h2 {
      margin: 0 0 0.6rem 0;
      font-size: 1.4rem;
      color: #1a1a1a;
      font-family: "Playfair Display", serif;
    }
    .contact form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: .8rem;
      background: #f9f9f9;
      color: #333;
      transition: border-color 0.3s ease;
    }
    .contact input:focus, .contact textarea:focus {
      outline: none;
      border-color: #2c5282;
    }
    .contact textarea {
      resize: vertical;
      min-height: 100px;
    }
    .contact button {
      width: fit-content;
      background: #2c5282;
      color: #ffffff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .contact button:hover {
      background: #4a4a4a;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #666;
      width: 100%;
      border-top: 1px solid #e0e0e0;
    }

    /* Responsive */
    @media (max-width: 560px) {
      .about {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .about img {
        width: 100px;
        height: 100px;
      }
      header h1 {
        font-size: 2.2rem;
      }
      .menu {
        align-self: flex-end;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="menu">
        <button>Menu â˜°</button>
        <div class="menu-content">
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
      <h1>Sarwar A. Sajib</h1>
    </header>

    <!-- ABOUT -->
    <section id="about" class="about">
      <img src="propic.jpg" alt="Profile Picture"/>
      <div class="about-info">
        <p>Cyber Security Specialist at the <a href="https://sentia.com/dk/" target="_blank">Sentia Denmark</a></p>
        <p>Connect with me in Linkedin: <a href="https://www.linkedin.com/in/sarwaralamsajib" target="_blank" rel="noopener">linkedin.com/in/sarwaralamsajib</a></p>
        <p>Follow me on Github: <a href="https://github.com/sarwaralamsb" target="_blank" rel="noopener">github.com/sarwaralamsb</a></p>
      </div>
    </section>

    <div class="divider"></div>

    <!-- CERTIFICATIONS -->
    <section class="certs">
      <img src="cert_1.png" alt="Certification 1"/>
      <img src="ecih.png" alt="ECIH Certification"/>
      <img src="cert_3.png" alt="Certification 3"/>
      <img src="az900.png" alt="AZ-900 Certification"/>
      <img src="sc900.png" alt="SC-900 Certification"/>
      <img src="acp.png" alt="ACP Certification"/>
      <img src="FTIA.png" alt="FTIA Certification"/>
      <img src="ics.png" alt="ICS Certification"/>
    </section>

    <div class="divider"></div>

    <!-- CONTACT -->
    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required/>
        <input type="email" name="email" placeholder="Your Email" required/>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>

  <footer>
    &copy; 2025 Sarwar A. Sajib. All rights reserved.
  </footer>

<!-- EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  // Initialize EmailJS
  emailjs.init('3436M8qqEq9k98PXx');

  const form = document.getElementById('contact-form');
  const btn = form.querySelector('button');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    btn.textContent = 'Sending...';
    btn.disabled = true;

    // Grab values from the form
    const name = form.querySelector('input[name="name"]').value;
    const email = form.querySelector('input[name="email"]').value;
    const message = form.querySelector('textarea[name="message"]').value;

    // Send email using EmailJS with template variable names
    emailjs.send("service_yb1pwyb", "template_bq7kcfd", {
      name: name,
      email: email,
      message: message
    })
    .then(() => {
      btn.textContent = 'Send Message';
      btn.disabled = false;
      alert('Message sent successfully!');
      form.reset();
    }, (err) => {
      btn.textContent = 'Send Message';
      btn.disabled = false;
      alert('Failed to send message: ' + JSON.stringify(err));
    });
  });
</script>

</body>
</html>
